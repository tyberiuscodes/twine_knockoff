<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twine Knockoff</title>
        <!-- fonts -->
        <!-- stylesheets -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/radio.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Header</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="project.html">Project</a></li>
                </ul>
            </nav>
            <main>
                <section>
                    <h2>Welcome</h2>
                </section>

                <!-- 
                Things to remember:
                    -- pointer-events
                    -- z-index (doesn't work if element not positioned)
                Things to consider:
                    -- is the checkbox hack necessary for this project?
                        -- if so, would it be best for parts only or the whole project?
                    -- Can you hide a radio group once an option has been chosen?
                        -- POSSIBLY using a parent container, but then the status of which option is checked wouldn't be available...
                    -- simple in-page linking can still have a great effect (think Mirror & Signal)
                    -- checkbox vs radio buttons
                    -- can apparently combine pseudo-classes & attribute selectors
                    -- referenced variables (radios or checkboxes) would only work when nested
                        -- child combinator (>) for direct children
                        -- adjacent sibling selector (+) for same parent and immediately following
                        -- general sibling selector (~) for same parent and following (not before)
                        -- :not() css selector?????
                -->
                <section id="project">
                    <input type="checkbox" id="start">
                    <label class="section" for="start">
                        <div class="pc-gender">
                            <p class="pcqu-gender">What is your gender?</p>
                            <!-- picking pc gender -->
                            <input type="radio" id="female" name="pc-gender">
                            <label for="female">Female</label>

                            <input type="radio" id="male" name="pc-gender">
                            <label for="male">Male</label>

                            <input type="radio" id="nb" name="pc-gender">
                            <label for="nb">Nonbinary</label>

                            <p class="continue"><i>Click to continue</i></p>

                            <input type="checkbox" id="pc-name">
                            <label class="section" for="pc-name">
                                <div class="pc-name">
                                    <p class="pcqu-name">What is your name?</p>
                                    <!-- female names -->
                                    <input type="radio" id="f-1" name="pc-fname">
                                    <label for="f-1"> Anna</label>

                                    <input type="radio" id="f-2" name="pc-fname">
                                    <label for="f-2"> Venus</label>

                                    <input type="radio" id="f-3" name="pc-fname">
                                    <label for="f-3"> Lily</label>

                                    <!-- male names -->
                                    <input type="radio" id="m-1" name="pc-mname">
                                    <label for="m-1"> James</label>

                                    <input type="radio" id="m-2" name="pc-mname">
                                    <label for="m-2"> David</label>

                                    <input type="radio" id="m-3" name="pc-mname">
                                    <label for="m-3"> Richard</label>

                                    <!-- nonbinary names -->
                                    <input type="radio" id="n-1" name="pc-nname">
                                    <label for="n-1"> Quinn</label>

                                    <input type="radio" id="n-2" name="pc-nname">
                                    <label for="n-2"> Revel</label>

                                    <input type="radio" id="n-3" name="pc-nname">
                                    <label for="n-3"> Aspen</label>

                                    <p class="continue"><i>Click to continue</i></p>
                                    
                                    <input type="checkbox" id="poc">
                                    <label class="section" for="poc">
                                        <div class="poc">
                                            <p>Okay, so you're a 
                                                <span class="gen-female">girl</span>
                                                <span class="gen-male">guy</span>
                                                <span class="gen-nb">person</span>
                                            named 
                                                <!-- girl names -->
                                                <span class="name-f1">Anna</span>
                                                <span class="name-f2">Venus</span>
                                                <span class="name-f3">Lily</span>
                                                <!-- guy names -->
                                                <span class="name-m1">James</span>
                                                <span class="name-m2">David</span>
                                                <span class="name-m3">Richard</span>
                                                <!-- nonbinary names -->
                                                <span class="name-n1">Quinn</span>
                                                <span class="name-n2">Revel</span>
                                                <span class="name-n3">Aspen</span>
                                                <span class="punct">?</span> That's pretty cool. I've always thought 
                                                <!-- girl names -->
                                                <span class="name-f1">Anna</span>
                                                <span class="name-f2">Venus</span>
                                                <span class="name-f3">Lily</span>
                                                <!-- guy names -->
                                                <span class="name-m1">James</span>
                                                <span class="name-m2">David</span>
                                                <span class="name-m3">Richard</span>
                                                <!-- nonbinary names -->
                                                <span class="name-n1">Quinn</span>
                                                <span class="name-n2">Revel</span>
                                                <span class="name-n3">Aspen</span>
                                            was a really solid name, honestly.</p>

                                            <!-- does branching choices actually work with nesting? can you "check" two boxes simultaneously? 
                                                -- NOPE, doesn't seem like it -->
                                            <p class="continue"><i><a href="project.html">Restart</a></i></p>

                                            <p>Well, it looks like there's a fork in the road.</p>

                                            <!-- The divs in these nested boxes never show bc the parent checkbox (#poc) never get checked, as you can't check the parent and the continue-multi boxes simultaneously -->
                                            <!-- An idea
                                                    -- could possibly use the "previous sibling" hack (flipping the content element positions in HTML and then flipping them to proper order in CSS, which allows use of the general and immediate sibling selectors) in order to hide the content of the parent box (#poc) without ever actually checking the box
                                                    -- the issue would be that the continue-multi boxes are going to be extremely long, as they're where the story diverges
                                                    -- this would mean the actual text content of #poc would be waaaayyy at the bottom of the container, and would also be the case for any other diverging choice
                                                    -- this would make maintenance even more difficult and annoying, bc the text of each box would be flipped
                                                    -- also, content would need to be wrapped so that the wrapper container is what gets resorted and not the actual text/paragraphs
                                            -->
                                            <input type="checkbox" id="left">
                                            <label class="continue-multi" for="left">
                                                <p>Do you go left?</p>

                                                <input type="checkbox" id="path-left">
                                                <label class="choice" for="path-left">
                                                    <div>
                                                        <p>You go left. This is all the text you see when you go left.</p>
                                                    </div>
                                                </label>
                                            </label>
                                            
                                            <input type="checkbox" id="right">
                                            <label class="continue-multi" for="right">
                                                <div>
                                                    <p>Or right?</p>

                                                    <input type="checkbox" id="path-right">
                                                    <label class="choice" for="path-right">
                                                        <div>
                                                            <p>You go right. This is all the text you see when you go right.</p>
                                                        </div>
                                                    </label>
                                                </div>
                                            </label>
                                        </div>
                                    </label>
                                </div>
                            </label>
                       </div>
                    </label>
                </section>
            </main>
            <footer>
                <p>&copy; 2021 Tyberius Anderson - All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
